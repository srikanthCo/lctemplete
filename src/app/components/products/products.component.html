<div id="carouselBlk" *ngIf="product">
  <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="item active">
        <div class="container">
          <img style="width:100%;height:500px;" src={{product.description}} alt="special offers"/>
          <div class="carousel-caption">
            <h4>Second Thumbnail label</h4>
            <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="nav nav-tabs" *ngIf="product">
    <li *ngFor="let category of product.categories">
      <a [routerLink]="['/sub-categories',{productid:id,subcatid:category.sub_categories[0].id,catid:category.id}]">{{category.name}}</a>
    </li>
  </ul>
</div>
<br>
<div class="container" *ngIf="product">
  <div class="row">
    <!-- Sidebar end=============================================== -->
    <div class="span12">		
      <div class="well well-small">
        <h4>
          {{product.name}}
          <small class="pull-right">
            200+ deliver products
          </small>
        </h4>
        <div id="mainBody">
          <div class="container">
            <div class="row">
            </div>
          </div>
        </div>
        <div class="row-fluid" style="margin-left:2%;">
          <div id="featured" class="carousel slide">
            <div class="carousel-inner">
              <div class="item active">
                <ul class="thumbnails">
                  <li class="span3" style="margin-left:0%;margin:5px;" *ngFor="let category of product.categories">
                    <div class="thumbnail">
                      <img src={{category.cover_image_file}} [routerLink]="['/sub-categories',{productid:id,subcatid:category.sub_categories[0].id,catid:category.id}]" alt="" width="100px" style="height: 100px;" >
                      <div class="caption">
                          <h5>{{category.name}}</h5>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
