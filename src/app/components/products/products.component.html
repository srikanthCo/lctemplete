<div id="mainBody">
    <div class="container">
      <div class="row">
        <!-- Sidebar end=============================================== -->
        <div class="span12">		
          <div class="well well-small">
            <h4>Home Delivery <small class="pull-right">200+ deliver products</small></h4>
              <div id="mainBody">
                <div class="container">
                  <div class="row">
                  </div>
                </div>
              </div>
              <div class="row-fluid">
                <div id="featured" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="item active">
                      <ul class="thumbnails" *ngIf="results">
                        <li class="span3" *ngFor="let res of results.data">
                          <div class="thumbnail">
                            <img src={{res.cover_image_file}} [routerLink]="['/products/'+res.id]" alt="" width="100%" style="height: 200px" >
                            <div class="caption">
                                <h5>{{res.name}}</h5>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
