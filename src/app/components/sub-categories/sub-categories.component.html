<div id="carouselBlk" *ngIf="product">
  <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="item active">
        <div class="container">
          <img style="width:100%;height:500px;" src={{product.description}} alt="special offers"/>
          <div class="carousel-caption">
            <h4>Second Thumbnail label</h4>
            <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container" *ngIf="subcategories && product">
  <div class="row">
    <div class="span12">		
      <div class="well well-small">
        <h4>
          {{product.categories[catid-1].sub_categories[0].name}}
          <small class="pull-right">
            200+ deliver products
          </small>
        </h4>
        <div id="mainBody">
          <div class="container">
            <div class="row">
            </div>
          </div>
        </div>
        <div class="row-fluid" style="margin-left:2%;">
          <div id="featured" class="carousel slide">
            <div class="carousel-inner">
              <div class="item active">
                <ul class="thumbnails">
                  <li class="span3" style="margin-left:0%;margin:5px;" *ngFor="let subcat of subcategories">
                    <div class="thumbnail">
                      <img src={{subcat.cover_image_file}} [routerLink]="['/item']" alt="" width="100%" style="height: 250px;" >
                      <div class="caption">
                          <h5>{{subcat.name}}</h5>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
