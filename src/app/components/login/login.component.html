<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign in to continue to LocalCall</h1>
          <span class="text-center login-title" *ngIf="wrong" style="color:red">Wrong usrname or password!</span>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin">
              <input type="text" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"  placeholder="Email" required autofocus>
              <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"  placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" [disabled]="!user.email || !user.password" (click)="login()">
                  Sign in</button>
              <label class="checkbox pull-left">
                  <input type="checkbox" value="remember-me">
                  Remember me
              </label>
              </form>
          </div>
          <a [routerLink]="['/register']" class="text-center new-account">Create an account </a>
      </div>
  </div>
</div>
