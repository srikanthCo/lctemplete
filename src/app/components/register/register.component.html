<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign Up to continue to LocalCall</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin">
              <input type="text" class="form-control" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" placeholder="Username" required autofocus>
              <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Password" required style="margin-top:10px;">
              <input type="email" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" placeholder="Email" required>
              <input type="text" class="form-control" [(ngModel)]="user.about_me" [ngModelOptions]="{standalone: true}" placeholder="Aboutme" required>
              <button class="btn btn-lg btn-primary btn-block" [disabled]="!user.username || !user.email || !user.password || !user.about_me" (click)="register()" >
                  Sign Up</button>
              <label class="checkbox pull-left">
                  <input type="checkbox" value="remember-me">
                  Remember me
              </label>
              </form>
          </div>
          <a [routerLink]="['/login']" class="text-center new-account">Already have an account? </a>
      </div>
  </div>
</div>
